<!DOCTYPE html>
<html lang="pt-BR">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <title>Visualização de Contrato</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* página não rola */
            padding: 10px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            height: 90vh;
            /* container fixo na tela */
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: #222;
            word-break: break-word;
        }

        p {
            font-size: 1rem;
            color: #555;
            word-break: break-word;
            margin: 5px 0;
        }

        .contract-container {
            width: 100%;
            height: 60%;
            /* altura fixa da área do contrato */
            border-radius: 12px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fafafa;
            overflow-y: auto;
            /* só o contrato rola */
        }

        .agree-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: #ff3399;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover:not(:disabled) {
            background: #e6007a;
        }

        .btn:disabled {
            background: #e470ac;
            cursor: not-allowed;
        }

        .logo-digital {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-digital img {
            height: 100px;
            width: 100px;
            border: 2px solid #ff3399;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                gap: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .contract-container {
                height: 55%;
                /* altura ajustada para tablet */
            }

            .btn {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
            }

            .logo-digital img {
                height: 80px;
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                gap: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.85rem;
            }

            .contract-container {
                height: 50%;
                /* altura ajustada para celular */
            }

            .agree-row {
                font-size: 0.8rem;
                gap: 6px;
            }

            .btn {
                padding: 10px;
                font-size: 0.9rem;
            }

            .logo-digital img {
                height: 70px;
                width: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-digital">
            <img src="https://images.sympla.com.br/63d17e881930f-xs.png" alt="logo digital">
        </div>

        <h1>{{ nome }}</h1>
        <p>{{ email }}</p>

        <div class="contract-container">
            {% if contrato_html %}
            {{ contrato_html|safe }}
            {% else %}
            <p>Contrato não disponível.</p>
            {% endif %}
        </div>

        <div class="agree-row">
            <input type="checkbox" id="concordo" {% if status=='aceito' %}disabled{% endif %}>
            <label for="concordo">Li e concordo com os termos do contrato</label>
        </div>

        <div class="actions">
            <button id="enviarBtn" class="btn" {% if status=='aceito' %}disabled{% endif %}>Enviar</button>
        </div>

        {% if status == 'aceito' %}
        <p style="color:green;">Contrato aceito!</p>
        {% endif %}
    </div>

    <script>
        const concordo = document.getElementById('concordo');
        const enviarBtn = document.getElementById('enviarBtn');

        concordo?.addEventListener('change', () => {
            enviarBtn.disabled = !concordo.checked;
        });

        enviarBtn?.addEventListener('click', async () => {
            const response = await fetch(window.location.href, { method: 'POST' });
            if (response.ok) {
                window.location.href = "/obrigado"; // redireciona
            }
        });

    </script>
</body>

</html>
