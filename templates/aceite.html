<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Visualização de Contrato</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            width: 520px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        h1 {
            margin: -10px 0;
            font-size: 26px;
            color: #222;
            word-break: break-word;
        }

        p {
            font-size: 16px;
            color: #555;
            word-break: break-word;
        }

        .pdf-container {
            width: 100%;
            height: 350px;
            border-radius: 12px;
            border: 1px solid #ccc;
            overflow: auto;
            background: #fafafa;
            position: relative;
        }

        .agree-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            background: #ff3399;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:disabled {
            background: #e470ac;
            cursor: not-allowed;
        }

        .logo-digital {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-digital img {
            height: 15vh;
            width: 15vh;
            border: 2px solid #ff3399;
            border-radius: 50%;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
                gap: 16px;
            }

            .pdf-container {
                height: 55vh;
            }

            .btn {
                width: 100%;
                font-size: 15px;
            }

            .logo-digital img {
                height: 100px;
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-digital">
            <img src="https://images.sympla.com.br/63d17e881930f-xs.png" alt="logo digital">
        </div>

        <h1>{{ nome }}</h1>
        <p>{{ email }}</p>

        <div class="pdf-container" id="pdf-viewer">
            {% if not pdf_base64 %}
            <p>PDF não disponível.</p>
            {% endif %}
        </div>

        <div class="agree-row">
            <input type="checkbox" id="concordo">
            <label for="concordo">Li e concordo com os termos do contrato</label>
        </div>

        <div class="actions">
            <button id="enviarBtn" class="btn" disabled>Enviar</button>
        </div>
    </div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.113/pdf.min.js"></script>
    <script>
        window.onload = function () {
            const concordo = document.getElementById('concordo');
            const enviarBtn = document.getElementById('enviarBtn');

            concordo.addEventListener('change', () => {
                enviarBtn.disabled = !concordo.checked;
            });

            enviarBtn.addEventListener('click', async () => {
                const response = await fetch(window.location.href, { method: 'POST' });
                if (response.ok) alert('Aceite registrado com sucesso!');
                enviarBtn.disabled = true;
                concordo.disabled = true;
            });

            // Renderiza PDF se houver base64
            {% if pdf_base64 %}
            const pdfData = Uint8Array.from(atob('{{ pdf_base64 | safe }}'), c => c.charCodeAt(0));
            const pdfViewer = document.getElementById('pdf-viewer');

            pdfjsLib.getDocument({ data: pdfData }).promise.then(pdf => {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = 1.2;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        canvas.style.display = 'block';
                        canvas.style.margin = '10px auto';
                        pdfViewer.appendChild(canvas);
                        page.render({ canvasContext: context, viewport: viewport });
                    });
                }
            }).catch(err => {
                pdfViewer.innerHTML = '<p>Erro ao carregar o PDF.</p>';
                console.error(err);
            });
            {% endif %}
        };
    </script>

</body>

</html>
