<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Visualização de Contrato</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            width: 520px;
            height: 550px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        h1 {
            margin-top: -10px;
            font-size: 26px;
            color: #222;
            margin-bottom: -10px;
            word-break: break-word;
        }

        p {
            font-size: 16px;
            color: #555;
            word-break: break-word;
        }

        .pdf-container {
            width: 100%;
            height: 350px;
            border-radius: 12px;
            border: 1px solid #ccc;
            overflow: auto;
            background: #fafafa;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .agree-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            background: #ff3399;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:disabled {
            background: #e470ac;
            cursor: not-allowed;
        }

        .logo-digital {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-digital img {
            height: 15vh;
            width: 15vh;
            border: 2px solid #ff3399;
            border-radius: 50%;
        }

        /* ===== Responsividade ===== */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: auto;
                padding: 20px;
                gap: 16px;
            }

            #nomeUsuario,
            #gmailUsuario {
                font-size: 16px;
            }

            .pdf-container {
                height: 55vh;
            }

            .btn {
                width: 100%;
                font-size: 15px;
            }

            .actions {
                justify-content: center;
                flex-direction: column;
                gap: 10px;
            }

            .agree-row {
                align-items: flex-start;
                font-size: 14px;
            }

            .logo-digital img {
                height: 100px;
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-digital">
            <img src="https://images.sympla.com.br/63d17e881930f-xs.png" alt="logo digital">
        </div>

        <h1>{{ nome }}</h1>
        <p>{{ email }}</p>

        <div class="pdf-container">
            {% if pdf_base64 %}
            <iframe src="data:application/pdf;base64,{{ pdf_base64 | safe }}#toolbar=0&navpanes=0&scrollbar=0"
                style="width:100%; height:90vh; border:none;">
            </iframe>
            {% else %}
            <p>PDF não disponível.</p>
            {% endif %}
        </div>


        <div class="agree-row">
            <input type="checkbox" id="concordo">
            <label for="concordo">Li e concordo com os termos do contrato</label>
        </div>

        <div class="actions">
            <button id="enviarBtn" class="btn" disabled>Enviar</button>
        </div>
    </div>

    <script>
        const concordo = document.getElementById('concordo');
        const enviarBtn = document.getElementById('enviarBtn');

        concordo.addEventListener('change', () => {
            enviarBtn.disabled = !concordo.checked;
        });

        enviarBtn.addEventListener('click', async () => {
            const response = await fetch(window.location.href, { method: 'POST' });
            if (response.ok) alert('Aceite registrado com sucesso!');
            enviarBtn.disabled = true;
            concordo.disabled = true;
        });
    </script>
</body>

</html>
